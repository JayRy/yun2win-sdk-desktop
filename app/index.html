<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    window.onload = function () {
        var ipc = require('electron').ipcRenderer;
        ipc.send('get-protocol');
        ipc.on('get-protocol', function (event, data) {
            location.href = './render/index.html?' + data;
        });
    }
</script>
</body>
</html>
